<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/bootstrap/login.css">
    <link rel="icon" href="../public/favicon.ico">
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>账号注册</h1>
        </div>
        <form id="reg_form" method="post" action="/reg" onsubmit="return validateForm()">
            <div class="form-group">
                <p>用户名:</p>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" autofocus>
            </div>
            <div class="form-group">
                <p>密码：</p>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <p>年龄：</p>
                <input type="age" class="form-control" id="age" name="age" placeholder="Age">
            </div>
            <div class="form-group">
                <p>性别：</p>
                <div class="radio">
                    <label><input type="radio" name="sex" value="male" />男</label>
                    <label><input type="radio" name="sex" value="female" />女</label>
                </div>
            </div>
            <div class="form-group">
                <p>联系电话：</p>
                <input type="tel" class="form-control" id="tel" name="tel" placeholder="Telephone">
            </div>
            <div class="form-group">
                <p>寝室号：</p>
                <input type="dor" class="form-control" id="dor" name="dor" placeholder="Dormitory">
            </div>
            <p>身份选择：</p>
            <div class="radio">
                <label><input type="radio" name="role" value="manager" />管理员</label>
                <label><input type="radio" name="role" value="student" />学生</label>
              </div>
            <button type="submit" class="btn btn-success btn-block" id="submit">创建账号</button>
        </form>
    </div>
    
    <script>
        function validateForm() {
            var x = document.forms["reg_form"]["username"].value;
            var y = document.forms["reg_form"]["password"].value;
            var z = document.forms["reg_form"]["role"].value;
            if(x.toString()===""||y.toString()===""||z.toString()===""){
                alert("请输入必填信息后再点击注册");
                return false;
            }
        }
    </script>
</body>

</html>
