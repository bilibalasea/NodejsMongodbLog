<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/bootstrap/login.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>账号注册</h1>
        </div>
        <form id="login_form" method="post" action="/login">
            <div class="form-group">
                <p>用户名:</p>
                <input type="text" class="form-control" id="user" name="user" placeholder="Username" autofocus>
            </div>
            <div class="form-group">
                <p>密码：</p>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <p>联系电话：</p>
                <input type="tel" class="form-control" id="tel" name="tel" placeholder="Telephone">
            </div>
            <div class="form-group">
                <p>寝室号：</p>
                <input type="dor" class="form-control" id="dor" name="dor" placeholder="Dormitory">
            </div>
            <p>身份选择：</p>
            <div class="radio">
                <label><input type="radio" name="role" value="manager" />管理员</label>
                <label><input type="radio" name="role" value="student" />学生</label>
              </div>
            <button type="submit" class="btn btn-success btn-block" id="submit">创建账号</button>
        </form>
    </div>
    
</body>

</html>
