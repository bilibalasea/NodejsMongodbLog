<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/bootstrap/login.css">
    <link rel="icon" href="../public/favicon.ico">
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>寝室信息管理系统</h1>
        </div>
        <form name="login_form" id="login_form" method="post" 
        onsubmit="return validateForm()" action="/login">
            <div class="form-group">
                <p>用户名:</p>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" autofocus>
            </div>
            <div class="form-group">
                <p>密码：</p>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div>
            <p>身份选择：</p>
            <div class="radio">
                <label><input type="radio" name="role" value="manager" />管理员</label>
                <label><input type="radio" name="role" value="student" />学生</label>
              </div>
            </div>
              <!-- <input type="submit" name="submit1" value="登陆"> -->
            <button type="submit" class="btn btn-success btn-block" id="submit">登录</button>
        </form>
        <div class="reg">
            <!-- <button type="submit" class="btn btn-success btn-block" id="reg" action="/reg" method="get">注册</button> -->
            <a href="/reg.html">创建账号</a>
        </div>
    </div>


    <script>
        function validateForm() {
            var x = document.forms["login_form"]["username"].value;
            var y = document.forms["login_form"]["password"].value;
            var z = document.forms["login_form"]["role"].value;
            if(x.toString()===""||y.toString()===""||z.toString()===""){
                alert("请完整输入信息后再点击登录");
                return false;
            }
        }
    </script>
</body>

</html>
